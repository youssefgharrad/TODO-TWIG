<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/demo/images/logo/logo.jpg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
            <h1>S'inscrire</h1>
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <!--                <div class="text-center mb-5">-->
                <!--                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">-->
                <!--                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>-->
                <!--                    <span class="text-600 font-medium">Sign in to continue</span>-->
                <!--                </div>-->

                <div class="w-full md:w-10 mx-auto ">
                    <label for="username1" class="block text-900 text-xl font-medium mb-2">Nom d'utilisateur</label>
                    <input id="username1" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="user.username" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Mot de passe" [toggleMask]="true" styleClass="w-full mb-2"></p-password>
                    <div class="flex align-items-center justify-content-between mb-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Mot de passe oublié?</a>
                    </div>
                    <h5>Sélection du role</h5>
                    <div class="h-full w-full mb-5">
                        <p-multiSelect [options]="roles" [(ngModel)]="selectedMulti" defaultLabel="Choisissez vos roles..." optionLabel="name" class="multiselect-custom">
                            <ng-template let-value pTemplate="selectedItems">
                                <div class="country-item country-item-value" *ngFor="let country of selectedMulti">
                                    <div>{{country.name}}</div>
                                </div>
                                <div *ngIf="!selectedMulti || selectedMulti.length === 0" class="country-placeholder">
                                    Choisissez un role
                                </div>
                            </ng-template>
                            <ng-template let-country pTemplate="item">
                                <div class="country-item w-full mb-1">
                                    <div>{{country.name}}</div>
                                </div>
                            </ng-template>
                        </p-multiSelect>
                    </div>
                    <button pButton pRipple label="S'inscrire" (click)="signUpUser()" class="w-full p-3 text-xl"></button>
                </div>
            </div>
            <a class=" font-medium ml-5 text-right cursor-pointer" (click)="goToLogin()" style="color: var(--primary-color)">S'authentifier</a>
        </div>
    </div>
</div>
